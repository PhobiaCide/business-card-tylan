<!DOCTYPE html>
<html>

<head>
  <title>Automotive Detailing Business Card</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <article id="card">
    <section id="front">
      <section class="overlay">
        <section class="info">
          <header>
            <h1 id="company-name">Company Name</h1>
          </header>
          <main></main>
          <footer>
            <article id="contact-info">

              <table>
                <tr>
                  <td>
                    <span id="phone-number">Phone:&nbsp;(123)&nbsp;456-7890</span>
                  </td>
                  <td>
                    <span id="email">Email:&nbsp;info@example.com</span>
                  </td>
                </tr>
              </table>
              </figure>
          </footer>
        </section>
      </section>
      <section class="underlay"></section>

    </section>

    <span class="spacer"></span>

    <section id="back">

      <section class="overlay">
        <section class="info">
          <table>
            <tr>
              <td>
                <header></header>
                <main>
                  <span class="services">
                    Services:
                    <ul>
                      <li>Car Washing</li>
                      <li>Waxing</li>
                      <li>Interior Cleaning</li>
                    </ul>
                  </span>
                  <figure class="website">
                    <a href="https://www.example.com">www.example.com</a>
                  </figure>
                </main>
                <footer></footer>
              </td>
              <td>
                <figure id="qr"></figure>
              </td>
            </tr>
          </table>
        </section>
      </section>
      <section class="underlay"></section>

    </section>

  </article>

  <svg xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 0 1480 426">

    <linearGradient id="gradient "x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#05a"/>
      <stop offset="50%" stop-color="#a55"/>
      <stop offset="100%" stop-color="#0a5"/>
    </linearGradient>

  </svg>

</body>

</html>
